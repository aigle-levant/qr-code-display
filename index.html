<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="card-wrapper">
        <div class="image-holder">
          <img src="images/image-qr-code.png" class="image" alt="QR code in a blue background.">
        </div>
        <div class="card-content">
          <h1 class="large heading">
            Improve your front-end
            skills by building projects
          </h1>
          <p class="normal">
            Scan the QR code to visit Frontend
            Mentor and take your coding skills to
            the next level
          </p>
        </div>
      </div>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
    target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aigle-levant">aigle-levant</a>.
  </div>
</body>
</html>
